- id: '1757517530778'
  alias: Propagate brightness changes from Top of Stairs to Corridor West
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - light.corridor_dimmer_top_of_stairs_light_0
    attribute: brightness
  conditions: []
  actions:
  - action: light.turn_on
    metadata: {}
    data:
      brightness_pct: '{{ state_attr(''light.corridor_dimmer_top_of_stairs_light_0'',''brightness'')/255.0*100.0|float}}'
    target:
      device_id: 64157ff603c054b46d996ab01352f2d6
  mode: single
